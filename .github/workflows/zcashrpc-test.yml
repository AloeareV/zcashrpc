name: cargo-test-zcashrpc-typegen

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Pull Image
      run: docker pull ghcr.io/zingolabs/zcashrpc:latest

    - name: Clone Quizface
      run: cd .. && git clone https://github.com/zingolabs/quizface.git 

    - name: Run Tests
      run:  docker run  -v /home/runner/work/zcashrpc/zcashrpc:/zcashrpc -v /home/runner/work/zcashrpc/quizface:/quizface ghcr.io/zingolabs/zcashrpc:latest bash -c "./zcash/src/zcashd -daemon && cd zcashrpc && cargo test --all && cd zcashrpc-typegen && cargo run ../../quizface/output/v4.3.0_0.1.1"
